<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>SignUp</title>
  </head>
  <body>
    <div id="content">
      <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4 mt-5">
          <!-- 6 ki space le raha hai -->
          <!-- card -->
          <div
            class="block p-6 bg-white border-t-[10px] border-blue-700 rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700"
          >
          <!-- alert message -->
          <div data-th-replace="~{message :: alert}"></div>
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              SignUp Here
            </h5>
            <p class="font-normal text-gray-400 dark:text-gray-400">
              Start managing content on cloud ......
            </p>

            <form data-th-action="@{'/do-register'}" method="post" class="mt-5" data-th-object="${userForm}" novalidate>
              <!-- name -->
              <div class="mb-3">
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  data-th-field="*{name}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter your name"
                  required
                />
                <p 
                data-th-if="${#fields.hasErrors('name')}" 
                data-th-errors="*{name}"
                class="text-red-600 px-1 py-2"> user name required</p>
              </div>

              <!-- email field -->
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  data-th-field="*{email}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="saurabh@hihi.com"
                  required
                />
                <p 
                data-th-if="${#fields.hasErrors('email')}" 
                data-th-errors="*{email}"
                class="text-red-600 px-1 py-2"> user name required</p>
              </div>

              <!-- for password  -->
              <div class="mb-3">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  data-th-field="*{password}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
                <p 
                data-th-if="${#fields.hasErrors('password')}" 
                data-th-errors="*{password}"
                class="text-red-600 px-1 py-2"> user name required</p>
              </div>
              <!-- phone field  -->
              <div class="mb-3">
                <label
                  for="phone"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Contact Number</label
                >
                <input
                  type="text"
                  id="phone"
                  data-th-field="*{phoneNumber}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
                <p 
                data-th-if="${#fields.hasErrors('phoneNumber')}" 
                data-th-errors="*{phoneNumber}"
                class="text-red-600 px-1 py-2"> user name required</p>
              </div>
              <!-- about text area -->
              <div class="mb-3">
                <label
                  for="about"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Write something about yourself</label
                >
                <textarea
                  id="about"
                  rows="6"
                  data-th-field="*{about}" 
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write here..."
                ></textarea>
                <p 
                data-th-if="${#fields.hasErrors('about')}" 
                data-th-errors="*{about}"
                class="text-red-600 px-1 py-2"> user name required</p>
              </div>
              <!-- button -->
              <div class="mb-3 flex justify-center space-x-3">
                <button
                  type="submit"
                  class="px-3 py-2 rounded bg-gray-700 text-white hover:bg-gray-800 dark:bg-blue-600 dark:hover:bg-blue-700"
                >
                  SignUp
                </button>
                <button
                  type="reset"
                  class="px-3 py-2 rounded bg-orange-700 text-white hover:bg-orange-800 dark:bg-orange-600 dark:hover:bg-oranges-700"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      console.log("sign up page");
    </script>
  </body>
</html>
